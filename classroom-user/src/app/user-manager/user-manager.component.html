<div class="manager">
  <div class="toolbar">
    <div class="searchUser">
      <mat-icon class="searchIcon" aria-hidden="false" aria-label="search">
        search
      </mat-icon>
      <form class="searchForm">
        <input type="text" name="searchUser" id="searchUser">
      </form>
    </div>
    <div class="btnContainer">
      <button class="addUser" (click)="refresh()">
        <mat-icon title="New User" aria-hidden="false" aria-label="add User">
          refresh
        </mat-icon>
      </button>
      <button class="addUser" (click)="openModal('createUser')">
        <mat-icon title="New User" aria-hidden="false" aria-label="add User">
          add
        </mat-icon>
      </button>
    </div>
  </div>
  <div class="loader" *ngIf="loading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  <div class="manager_table">
    <div class="manager_head">
      <div class="manager_header fiveGrid">
        <div *ngFor="let head of headers | async">{{ head.name }}</div>
      </div>
    </div>
    <div class="manager_content">
      <div [id]="user._id" class="fiveGrid" *ngFor="let user of users$ | async">
        <div>{{ user.role }}</div>
        <div>{{ user.username }}</div>
        <div>{{ user.lastLogin ? (user.lastLogin | date: 'MMM d, y, h:mm:ss a') : 'N/A' }}</div>
        <div>{{ user.email }}</div>
      </div>
    </div>
  </div>
</div>

<manager0-modal id="createUser" title="Create User" size="425px">
  <form class="addUser_form" autocomplete="off" (ngSubmit)="submit(create)" #create="ngForm">
    <div>
      <label for="username">User ID: </label>
      <input #username type="text" ngModel name="username" id="username">
    </div>
    <small
      *ngIf="userIdExist"
    >
      Ya existe ese ID en el banco de datos
    </small>
    <div>
      <label for="email">Email:  </label>
      <input #email type="email" ngModel name="email" id="email">
    </div>
    <small
      *ngIf="emailExist"
    >
      Ya existe ese email en el banco de datos
    </small>
    <div>
      <label for="password">Password: </label>
      <input [class.inputInvalid] type="password" #password="ngModel" ngModel name="password" id="password">
    </div>
    <div>
      <label for="rePassword">Re - password: </label>
      <input type="password" #rePassword="ngModel" ngModel name="rePassword" id="rePassword">
    </div>
    <small
      *ngIf="password.value !== rePassword.value"
    >
      Las contrase√±as deben ser identicas
    </small>
    <div class="addUser_divider"></div>
    <div>
      <label for="role">Role: </label>
      <select ngModel name="role" id="role" required>
        <option *ngFor="let role of roles$ | async" [value]="role.name">
          {{ role.name }}
        </option>
      </select>
    </div>
    <div class="addUser_divider"></div>
    <div>
      <button type="submit">Save</button>
    </div>
  </form>
</manager0-modal>
